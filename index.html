<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-2 Lesson 1 - eShop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="#" type="image/png">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #eee;
        }
        .cart-button {
            background-image: linear-gradient( 111.5deg,  rgb(242, 251, 255) 21.9%, rgb(255, 235, 224) 92.2% );
            display: block;
            width: 100px;
            border-radius: 6px;
        }
        main {
            display: flex;
            width: 100%;
            margin: 20px 0 0;
        }
        .goods-list {
            display: flex;
            flex-wrap: wrap;
            margin:  0 auto;
        } 

        .goods-item {
            height: 200px;
            min-width: 200px;
            background: #fbfbfb;
            box-shadow: 0px 2px 10px #b7b7b7;
            margin: 5px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
        }
        .item-title {
            margin: 8px 0;
            font-size: 18px;
        }
        .item-price {
            margin: 10px 0;
            font-size: 14px;
        }
        .item-image{
            background-image: linear-gradient( 111.5deg,  rgb(242, 251, 255) 21.9%, rgb(255, 235, 224) 92.2% );
            height: 90px;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
       <div class="logo"><a href="#">Home</a></div>
        <button class="cart-button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
    </main>
    <script src="index.js"></script>
</body></html>
