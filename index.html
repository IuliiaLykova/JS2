<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-2 Lesson 2 - eShop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="#" type="image/png">
    <link rel="stylesheet" href="chatbox.css">

    <style>
        * {
            box-sizing: border-box;
        }
        bode {
            //position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #eee;
        }
        .cart-button {
            background-image: linear-gradient(111.5deg, rgb(242, 251, 255) 21.9%, rgb(255, 235, 224) 92.2%);
            display: block;
            width: 180px;
            border-radius: 6px;
        }

        .cart-items-counter {}

        .sum-goods {
            margin: 20px;
        }

        main {
            display: flex;
            width: 100%;
            min-height: 80vh;
            margin: 20px 0;
            padding: 0 20px;
        }

        .goods-list {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .goods-item {
            height: 200px;
            min-width: 200px;
            background: #fbfbfb;
            box-shadow: 0px 2px 10px #b7b7b7;
            margin: 5px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
        }

        .item-title {
            margin: 8px 0;
            font-size: 18px;
        }

        .item-price {
            margin: 10px 0;
            font-size: 14px;
        }

        .item-image {
            background-image: linear-gradient(111.5deg, rgb(242, 251, 255) 21.9%, rgb(255, 235, 224) 92.2%);
            height: 90px;
            width: 90%;
            margin: auto;
        }
        footer {
            display: flex;
            height: 120px;
            background: #333;
        }

        .footer-title {
            margin: auto;
            color: #999;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="#">Home</a></div>
        <div class="cart">
            <button class="cart-button">Корзина: <span class="cart-items-counter">0 items</span></button>
        </div>

    </header>
    <div class="sum-goods"></div>
    <main>
        <div class="goods-list"></div>
    </main>

    <div class="chat-box">
        <div class="chat_header-container">
            <div class="chat-closeOpen" onclick="chatOpenClose()">&#10799;</div>
            <div class="chat_header">
                <div class="chat_img_container">
                    <div class="chat_header__img"></div>
                </div>
                <div class="chat_header__container">
                    <div class="chat_header__title">Тэглайн</div>
                    <div class="chat_header__subtitle">Консультант</div>
                </div>
            </div>
        </div>
        <div class="message-history chat-active">

        </div>
        <div class="new-message-container new-message-active">
            <textarea class="new-message-input" value="" placeholder="Введите сообщение и нажмите Enter"></textarea>
            <!-- <submit class="send-message" onclick="sendMessage()">Send</submit> -->
        </div>
    </div>
    <footer>
        <div class="footer-title">Just another Footer</div>
    </footer>

    <script src="index.js"></script>
</body></html>
